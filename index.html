<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.ibreg.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384 +OnexWW2eSR50omGNYDnhzAbDs0XxcvSN1TPprVMTNDbiYZCxYb0017+AMvy TG2x"
crossorigin="anonymous">
<link rel="stylesheet" href="stylesheet.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <section>
        <div class="container-lg" >
            <div class="text-center">
            <h1 class="display-5 fw-bold my-3">REGISTRATION PAGE</h1>
        </div>
        
            <div class="container-md-4">
                <div class="row align-items-center justify-content-center">
                    <div class="col-8 col-lg-5">
                        <div class="card rounded border-secondary border-2">
                            <div class="card-body align-items-center my-3">
                            <div class="col-5 text-center d-block mx-auto">
                                <img src="https://i.pinimg.com/564x/67/ad/8d/67ad8d7811a853fea48b2dbbecfc5a7b.jpg" alt="interaction box logo" class="img-fluid">
                            </div>
                <form action="iblog.html" method="get">
                    <label for="name" class="form-label">Name</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-person-circle"></i>
                        </span>
                        <input type="text" class="form-control" id="name" placeholder="e.g.Mario">
                    </div>
                   <label for="email" class="form-label">Email</label>
                   <div class="input-group">
                       <span class="input-group-text">
                        <i class="bi bi-envelope-fill"></i>
                       </span>
                       <input type="email" class="form-control" id="email" placeholder="e.g.mario@gmail.com">
                   </div>
                   <label for="roll" class="form-label">Roll Number</label>
                   <div class="input-group">
                       <span class="input-group-text">
                        <i class="bi bi-chat-left-text-fill"></i>
                       </span>
                       <input type="text" class="form-control" id="roll" placeholder="e.g.20J41A0544">
                   </div>
                   <div class="text-center">
                   <button class="btn text-light m-2 themecolor" role="submit">Submit</button>
                </div>
                </form>
            </div>
            </div>
            </div>
            </div>
            </div>
        </div>
    </section>
    
</body>
</html>
